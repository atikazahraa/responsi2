<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Pengeluaran</ion-title>
    <ion-icon (click)="logout()" slot="end" ios="exit-outline" md="exit-sharp" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data Pengeluaran
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/pengeluaran-tambah']" routerLinkActive="router-link-active" color="success" expand="block">Tambah Pengeluaran</ion-button>
  </ion-list>
  <ion-list>
    <ion-list-header>List Pengeluaran</ion-list-header>
  </ion-list>
  <ion-card lines="inset" *ngFor="let pengeluaran_value of pengeluaran">
    <ion-item>
      <ion-icon name="trash" slot="start"></ion-icon>
      <ion-label>{{ pengeluaran_value.jenis_pengeluaran }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['/pengeluaran-edit/', pengeluaran_value.id]" routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deletePengeluaran(pengeluaran_value.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
